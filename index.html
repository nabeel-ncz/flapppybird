<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="icon" type="image/png" href="assets/bird.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg-overlay"></div>
    <h1 id="title">Flappy Bird</h1>
    <div id="instructions">Press <b>Space</b> or <b>Tap</b> to Flap!</div>
    <canvas id="gameCanvas" width="450" height="600"></canvas>
    <audio id="flapSound" src="assets/flap.wav" preload="auto"></audio>
    <audio id="scoreSound" src="assets/score.wav" preload="auto"></audio>
    <audio id="hitSound" src="assets/hit.wav" preload="auto"></audio>
    <script src="game.js"></script>
</body>
</html>
